<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Countdown</title>
</head>

<body>
  <div class="container">
    <div class="tittle">
      <h1>São João</h1>
      <p>Em breve...</p>
    </div>

    <div class="countdown">
      <div>
        <h1 id="dias">00</h1>
        <p>Dias</p>
      </div>

      <div>
        <h1 id="horas">00</h1>
        <p>Horas</p>
      </div>

      <div>
        <h1 id="minutos">00</h1>
        <p>Minutos</p>
      </div>

      <div>
        <h1 id="segundos">00</h1>
        <p>Segundos</p>
      </div>
    </div>

    <div class="button" onclick="playAudio()">
      <p>esquentar...</p>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
